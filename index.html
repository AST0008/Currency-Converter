<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="complete">
      <div class="converter">
        <h2>Currency Converter</h2>
      </div>
      <div class="form">
        <p>Enter Amount</p>
        <input type="text" value="1" />
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From:-</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="loading" />
            <select name="form" id="">
              <option value="USD" selected></option>
            </select>
          </div>
        </div>
        <div class="to">
          <p>To:-</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="loading" />
            <select name="form" id="">
              <option value="INR" selected></option>
            </select>
          </div>
        </div>
      </div>
      <div class="msg">1USD = 80INR</div>
      <div class="btn"><button>Convert</button></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
